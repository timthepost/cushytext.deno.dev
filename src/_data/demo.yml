hero:
  title: Cushy Text ☁️
  href: /docs/
  cta: Get Started
  slogan: An Infima-based, component-driven, text-focused interactive and fully-responsive theme for <span class="text--danger">Lume 3</span><sup>+</sup>; built <em>by</em> technical writers <em>for</em> technical writers. Blogs, Docs and landing pages that don't suck your will to work.

goals:
  - title: Comfortable To Build With.
    body: |
      MDX powered by Lume 3's new <a href="https://github.com/oscarotero/ssx">SSX</a>
      engine runs blazing fast. Need more control? Just use <a href="https://vento.js.org/">Vento</a>.
      All with the convenience of <a href="https://infima.dev">Infima</a> and Lume 3 components.
    href: /docs/components/
    cta: More On Components

  - title: Static, But Interactive!
    body: |
      Take advantage of the middleware in Lume3 on Deno Deploy with DenoKV! Static doesn't have
      to mean stagnate. Comes with a content rating system and form handlers!
    href: /features/#interactive
    cta: Other Interactive Ideas

  - title: SEO-Minded &amp; Responsive.
    body: |
      SEO plugin catches dozens of mistakes Markdown authors are likely to make;
      generates a report for every build. Fully-responsive design means users have
      a great experience.
    href: /features/#simple-seo
    cta: More about SEO &amp; Responsiveness
